# This playbook contains common plays that will be run on all nodes.
- name: set timezone to Asia/Tokyo
  timezone:
    name: Asia/Tokyo

- name: Install common dependencies
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - python-setuptools

# apt full-upgrade
- name: Update all packages to the latest version
  apt:
    upgrade: full

