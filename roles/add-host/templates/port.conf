server {
    server_name {{server_name}};
    root /var/www/;

    proxy_set_header host $host;
    proxy_set_header x-forwarded-proto $scheme;
    proxy_set_header x-real-ip $remote_addr;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;

    proxy_redirect off;

    location /8080 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:8080;
    }
    location /8081 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:8081;
    }
    location /8082 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:8082;
    }

    location /9000 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:9000;
    }

    location /9001 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:9001;
    }

    location /9002 {
        rewrite ^/[0-9]*/(.*)$ /$1 break;
        proxy_pass http://{{private_server_name}}:9002;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
